<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d3bce7987.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1198px-Netflix_2015_logo.svg.png" alt="" />
            <nav>
                <a href="a">Início</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>

    </header>

    <main>
        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">Attack on Titan</h3>
                <p class="descricao">A batalha de Eren Jäeger contra os Titãs segue sem trégua. Determinado a se vingar, ele usará um segredo para atordoar o inimigo e contará com a ajuda do Regimento para destruir os Titãs de uma vez por todas..</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/f1.jpg" alt="Filme1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/f2.jpg" alt="Filme1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/f3.jpg" alt="Filme1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/f4.jpg" alt="Filme1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/f5.jpg" alt="Filme1" class="box-filme">
            </div>

        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
